<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h3 style="text-align:center">Internship Form</h3>
	<form>
		<label for="first-name-input" class="form-control">First Name</label><br>
		<input type="text" id="first-name-input" name="first-name" required>
        <div class="invalid-feedback">First name required!</div><br>

		<label for="last-name-input">Last Name</label><br>
		<input type="text" id="last-name-input" name="last-name" required>
        <div class="invalid-feedback">Last name required!</div><br>

		<label for="email-input">Email Address</label><br>
		<input type="email" id="email-input" name="email" required>
        <div class="invalid-feedback">Email required!</div><br>

		<label for="college-input">College</label><br>
		<input type="text" id="college-input" name="college" required>
        <div class="invalid-feedback">Please provide a valid college.</div><br>

		<label for="grad-year-select">Graduation Year</label><br>
		<select id="grad-year-select" name="grad-year" required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select><br>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div><br>

		<label for="roll-no-input">Roll No.</label><br>
		<input type="text" id="roll-no-input" name="roll-no"required>
        <div class="invalid-feedback">Please provide a valid Roll no.</div><br>

        <div class="form-check">
            <div class="form-check-input">
                <input type="checkbox" id="conditions-checkbox" name="terms-checkbox" required>
            </div>
            <div class="form-check-label">
                <label for="conditions-checkbox">Agree to terms and conditions</label>
            </div>
			 <div class="invalid-feedback">You must agree before submitting.</div><br>
        </div>
        
		<button name="submit" type="submit">Submit form</button>
	</form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
