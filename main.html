<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
   <style>
	   .invalid-feedback{
		   color: red;
	   }
	   button{
		   background-color:blue;
		   color:white;
		   border-color:blue;
		   border-radius:2px;
	   }
   </style>
</head>

<body>
	<h3 style="text-align:center">Internship Form</h3>
	<form>
		<label for="first-name-input" class="form-label" >First Name</label><br>
		<input type="text" id="first-name-input" name="first-name"  class="form-control" required>
        <div class="invalid-feedback">First name required!</div><br>

		<label for="last-name-input">Last Name</label><br>
		<input type="text" id="last-name-input" name="last-name" class="form-control" required>
        <div class="invalid-feedback">Last name required!</div><br>

		<label for="email-input">Email Address</label><br>
		<input type="email" id="email-input" name="email" class="form-control" required>
        <div class="invalid-feedback">Email required!</div><br>

		<label for="college-input">College</label><br>
		<input type="text" id="college-input" name="college"  class="form-control" required>
        <div class="invalid-feedback">Please provide a valid college.</div><br>

		<label for="grad-year-select" class="form-label">Graduation Year</label><br>
		<select id="grad-year-select" name="grad-year" class="form-select" required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select><br>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div><br>

		<label for="roll-no-input" class="form-label">Roll No.</label><br>
		<input type="text" id="roll-no-input" name="roll-no" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid Roll no.</div><br>

		<label class="form-check-input" for="conditions-checkbox">
            <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
            Agree to terms and conditions
        </label>
       
			 <div class="invalid-feedback">You must agree before submitting.</div><br>
        </div>
        
		<button name="submit" type="submit">Submit form</button>
	</form>

   
	<script>
    const form = document.getElementById('internship-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (validateForm()) {
        // Submit the form
        alert('Form submitted successfully!');
        form.reset(); // Reset form after submission
      }
    });

    function validateForm() {
      let isValid = true;

      // Validate First Name
      const firstNameInput = document.getElementById('first-name-input');
      const firstNameFeedback = document.getElementById('first-name-feedback');
      if (firstNameInput.value.trim() === '') {
        isValid = false;
        firstNameFeedback.style.display = 'block';
      } else {
        firstNameFeedback.style.display = 'none';
      }

      // Validate Last Name
      const lastNameInput = document.getElementById('last-name-input');
      const lastNameFeedback = document.getElementById('last-name-feedback');
      if (lastNameInput.value.trim() === '') {
        isValid = false;
        lastNameFeedback.style.display = 'block';
      } else {
        lastNameFeedback.style.display = 'none';
      }

      // Validate Email
      const emailInput = document.getElementById('email-input');
      const emailFeedback = document.getElementById('email-feedback');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput.value.trim())) {
        isValid = false;
        emailFeedback.style.display = 'block';
      } else {
        emailFeedback.style.display = 'none';
      }

      // Validate College Name
      const collegeInput = document.getElementById('college-input');
      const collegeFeedback = document.getElementById('college-feedback');
      if (collegeInput.value.trim() === '') {
        isValid = false;
        collegeFeedback.style.display = 'block';
      } else {
        collegeFeedback.style.display = 'none';
      }

      // Validate Roll No
      const rollNoInput = document.getElementById('roll-no-input');
      const rollNoFeedback = document.getElementById('roll-no-feedback');
      if (rollNoInput.value.trim() === '') {
        isValid = false;
        rollNoFeedback.style.display = 'block';
      } else {
        rollNoFeedback.style.display = 'none';
      }

      // Validate Graduation Year
      const graduationYearInput = document.getElementById('graduation-year-input');
      const graduationYearFeedback = document.getElementById('graduation-year-feedback');
      if (graduationYearInput.value === '') {
        isValid = false;
        graduationYearFeedback.style.display = 'block';
      } else {
        graduationYearFeedback.style.display = 'none';
      }

      // Validate Conditions Checkbox
      const conditionsCheckbox = document.getElementById('conditions-checkbox');
      const conditionsFeedback = document.getElementById('conditions-feedback');
      if (!conditionsCheckbox.checked) {
        isValid = false;
        conditionsFeedback.style.display = 'block';
      } else {
        conditionsFeedback.style.display = 'none';
      }

      return isValid;
    }
  </script>
</body>
</html>
